<h1>Cadastro de Clientes</h1>
<hr>

<small>
  {{ formGroup.value | json }}
  {{ formGroup.valid }}
</small>

<form [formGroup]="formGroup" (ngSubmit)="enviar()">
  <div class="mb-3">
    <label>Nome</label>
    <input type="text" class="form-control" formControlName="nome">
  </div>
  <div class="mb-3">
    <label>CPF</label>
    <input type="text" class="form-control" formControlName="cpf">
  </div>
  <div class="mb-3">
    <label>E-mail</label>
    <input type="text" class="form-control" formControlName="email">
  </div>
  <div class="mb-3">
    <label>Observacoes</label>
    <input type="text" class="form-control" formControlName="observacoes">
  </div>
  <button type="submit" [disabled]="!formGroup.valid" class="btn btn-dark">Enviar</button>
</form>
